name: NBA Daily Pipeline

on:
  schedule:
    # 9:00 AM UTC-5 (~14:00 UTC) for morning run
    - cron: "0 14 * * *"
    # 4:00 PM UTC-5 (~21:00 UTC) for afternoon run
    - cron: "0 21 * * *"
  workflow_dispatch: {}

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install joblib

      - name: Run daily pipeline
        run: |
          python src/run_daily_pipeline.py

      - name: Commit projections and processed data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/processed/*.csv projections/* || echo "Nothing to commit"
          git commit -m "Automated daily pipeline run" || echo "No changes to commit"
          git push || echo "No changes to push"
