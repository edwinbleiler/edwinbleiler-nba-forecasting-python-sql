name: NBA Daily Pipeline

on:
  schedule:
    - cron: "0 13 * * *"   # 08:00 ET
    - cron: "0 20 * * *"   # 15:00 ET
    - cron: "30 * * * *"   # every hour at :30
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      # Run your full pipeline with retry logic
      - name: Run full pipeline with retry
        run: |
          echo "⚙️ Running full NBA pipeline..."
          for i in {1..3}; do
            python .github/scripts/run_full_pipeline.py && break
            echo "⚠️ Attempt $i failed, retrying..."
            sleep 10
          done

      # Upload artifacts
      - name: Upload Outputs
        uses: actions/upload-artifact@v4
        with:
          name: nba-outputs
          path: outputs/
