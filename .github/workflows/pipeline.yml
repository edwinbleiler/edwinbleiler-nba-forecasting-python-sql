name: NBA Forecasting Pipeline

on:
  schedule:
    - cron: "0 16 * * *"   # 11 AM EST
    - cron: "0 21 * * *"   # 4 PM EST
  workflow_dispatch:
    inputs:
      game_id:
        description: "Game ID for pre-lock pipeline run"
        required: false
      tipoff:
        description: "Game tipoff time (UTC)"
        required: false

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure dirs exist
        run: |
          mkdir -p data
          mkdir -p outputs

      - name: Determine yesterday
        id: dates
        run: echo "YESTERDAY=$(date -u -d 'yesterday' +%Y-%m-%d)" >> $GITHUB_ENV

      - name: Run ingestion
        run: python src/ingest_boxscores.py "$YESTERDAY"

      - name: Build features
        run: python src/build_features_real.py

      - name: Build model dataset
        run: python src/build_model_dataset.py

      - name: Train minutes model
        run: python src/model_minutes.py

      - name: Upload Outputs
        uses: actions/upload-artifact@v3
        with:
          name: nba-forecasting-outputs
          path: outputs/

      - name: Commit & Push updated outputs
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add outputs data
          git commit -m "Automated pipeline update $(date -u)" || echo "No changes"
          git push
